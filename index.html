<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zoomIn plugin showpage</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<img src="http://www.geografia24.eu/geo120_mapa_polski/02ADMIN.jpg" alt="zoomIn">

	<script src="js/jquery.min.js"></script>
	<script src="js/zoomIn.js"></script>
	<script>
	$(function () {
		$('img').zoomIn({
			'description': true,
			'message': 'Mapa polski'
		});
	});
	</script>
</body>
</html>
